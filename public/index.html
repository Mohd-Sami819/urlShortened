<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div>
                <label for="url">Enter URL:</label>
                <input type="url" name="url" id="url" required>
            </div>
            <div>
                <label for="shortCode">Enter shortCode (optional):</label>
                <input type="text" name="shortCode" id="shortCode">
            </div>
            <button type="submit">Shorten</button>
        </form>

        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
    </div>

    <script>
        // ✅ Fetch all shortened links
        const fetchShortenedURLs = async () => {
            const response = await fetch("/links");
            const links = await response.json();

            const list = document.getElementById("shortened-urls");
            list.innerHTML = "";

            for (const [shortCode, url] of Object.entries(links)) {
                const li = document.createElement("li");
                const truncatedURL = url.length >= 30 ? `${url.slice(0,30)}...` : url;
                li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> - ${truncatedURL}`;
                list.appendChild(li);
            }
        };

        // ✅ Handle form submission
        document.getElementById("shorten-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const url = formData.get("url");
            const shortCode = formData.get("shortCode");

            try {
                const response = await fetch("/shorten", { // ✅ fixed endpoint
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, shortCode })
                });

                if (response.ok) {
                    alert("URL shortened successfully!");
                    event.target.reset();
                    fetchShortenedURLs();
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to server.");
            }
        });

        // ✅ Load shortened URLs on page load
        fetchShortenedURLs();
    </script>
</body>
</html>
